<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="background">
        <div class="black-bg"></div>
      </div>
      <div class="greeting-wrap">
        <form class="greeting-form hidden" id="login-form">
          <input class="input-name" required maxlength="15" type="text" placeholder="What is your name?" />
          <input class="login-btn" type="submit" value="Log In" />
        </form>
        <h2 id="clock" class="clock">00:00:00</h2>
        <h1 id="greeting" class="hidden greeting"></h1>
      </div>
      <form class="todo-form" id="todo-form">
        <input class="todo-form-input" type="text" placeholder="오늘의 일정을 입력해 주세요!!!" />
      </form>
      <ul id="todo-list" class="todo-list"></ul>
      <div class="quote-wrap">
        <div id="quote" class="quote">
          <span></span>
          <span></span>
        </div>
      </div>
      <div id="weather" class="weather">
        <span></span>
        <span></span>
      </div>

  <script src="./js/greetings.js"></script>
  <script src="./js/clock.js"></script>
  <script src="./js/quotes.js"></script>
  <script src="./js/background.js"></script>
  <script src="./js/todo.js"></script>
  <script src="./js/weather.js"></script>
</body>
</html>
